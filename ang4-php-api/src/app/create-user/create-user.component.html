<form content-type="appilic">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" [(ngModel)]="model.name" name="name"/>
  </div>
  <div class="form-group">
      <label>Age:</label>
      <input type="text" class="form-control" [(ngModel)]="model.age" name="age"/>
  </div>
  <button class="btn btn-info" (click)="addUser()">Submit</button>
</form>
